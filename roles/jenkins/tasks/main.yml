- name: copy job config file
  ansible.builtin.template:
    src: jobconf.xml
    dest: /tmp/jobconf.xml

- name: create jenkins jobs
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/jobconf.xml') }}"
    name: "{{item}}"
    url: http://172.31.89.234:8080
    password: "{{jenkins_password}}"
    username: admin
  loop:
    - frontend
    - catalogue
    - cart

